<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Events</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style_wizard.css">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body style="background:#E9E9E9">
 
  <div id="header"></div>
      <div class="container-full">
          <div class="container">
<div class="stepwizard">
    <div class="stepwizard-row setup-panel">
        <div class="stepwizard-step">
            <a href="#step-1" type="button" class="btn btn-primary btn-circle">1</a>
            <p>Step 1</p>
        </div>
        <div class="stepwizard-step">
            <a href="#step-2" type="button" class="btn btn-default btn-circle" disabled="disabled">2</a>
            <p>Step 2</p>
        </div>
        <div class="stepwizard-step">
            <a href="#step-3" type="button" class="btn btn-default btn-circle" disabled="disabled">3</a>
            <p>Step 3</p>
        </div>
    </div>
</div>
<form role="form">
    <div class="row setup-content" id="step-1">
        <div class="col-xs-12">
            <div class="col-md-12">
                </br>
                <div class="form-group">
                    <label class="control-label">Pays</label>
                    lat
                    <input type="text" id="lat">
                    long
                    <input type="text" id="long">
                    <input  maxlength="100" id="pays" type="text" required="required" class="form-control input-sm input_class" placeholder="Enter First Name"  />
                </div>
                <div class="form-group">
                    <label class="control-label">City</label>
                    <input maxlength="100" type="text" required="required" class="form-control input-sm input_class" placeholder="Enter Last Name" />
                </div>
                <button class="btn btn-default nextBtn btn-lg pull-right btn-sm input_index" type="button">Next</button>
            </div>
        </div>
    </div>
    <div class="row setup-content" id="step-2">
        <div class="col-xs-12">
            <div class="col-md-12">
                <h3> Step 2</h3>
                <div class="form-group">
                    <label class="control-label">Company Name</label>
                    <input maxlength="200"  type="text" required="required" class="form-control" placeholder="Enter Company Name" />
                </div>
                <div class="form-group">
                    <label class="control-label">Company Address</label>
                    <input maxlength="200" type="text" required="required" class="form-control" placeholder="Enter Company Address"  />
                </div>
                <button class="btn btn-default nextBtn btn-lg pull-right" type="button" >Next</button>
            </div>
        </div>
    </div>
    <div class="row setup-content" id="step-3">
        <div class="col-xs-12">
            <div class="col-md-12">
                <h3> Step 3</h3>
                <button class="btn btn-success btn-lg pull-right" type="submit">Finish!</button>
            </div>
        </div>
    </div>
</form>
</div>
      </div>
  </div>
  <div id="footer" class="col-xs-12"></div>

    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="cordova.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/phonegap-1.0.0.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/templateGenerator.js"></script>
    
	<script type="text/javascript" src="scripts/MemberScript/MemberGetLocation.js"></script>
  <script type="text/javascript" src="scripts/GeoScript/Geo.js"></script>
	   <script type="text/javascript" src="scripts/MeetingScript/meetingType.js"></script>
      <script type="text/javascript" src="scripts/EventScript/eventCreatedByMember.js"></script>
      <script type="text/javascript" src="scripts/EventScript/eventType.js"></script>
    <script type="text/javascript" src="scripts/EventScript/eventAdd.js"></script>
    <script type="text/javascript" src="scripts/EventScript/eventEdit.js"></script>

    
    <script type="text/javascript" src="js/plugin.js"></script>
    
    
  </body>
</html>
