<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Events</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style_wizard.css">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body style="background:#E9E9E9">
 
  <div id="header"></div>
      <div class="container-full">
          <div class="container">
<div class="stepwizard">
    <div class="stepwizard-row setup-panel">
        <div class="stepwizard-step">
            <a href="#step-1" type="button" class="btn btn-primary btn-circle">1</a>
            <p>Step 1</p>
        </div>
        <div class="stepwizard-step">
            <a href="#step-2" type="button" class="btn btn-default btn-circle" disabled="disabled">2</a>
            <p>Step 2</p>
        </div>
        <div class="stepwizard-step">
            <a href="#step-3" type="button" class="btn btn-default btn-circle" disabled="disabled">3</a>
            <p>Step 3</p>
        </div>
    </div>
</div>
<form role="form">
    <div class="row setup-content" id="step-1">
        <div class="col-xs-12">
            <div class="col-md-12">
                </br>
                <div class="form-group">
                    <label class="control-label">Pays</label>
                    
                    <input type="text" id="lat" style="display:none;">
                    
                    <input type="text" id="long" style="display:none;">
                    <input  maxlength="100" id="pays" type="text" required="required" class="form-control input-sm input_class" placeholder="Enter First Name"  />
                </div>
                <div class="form-group">
                    <label class="control-label">City</label>
                    <input maxlength="100" type="text" id="city" required="required" class="form-control input-sm input_class" placeholder="Enter Last Name" />
                </div>
                <button class="btn btn-default nextBtn btn-lg pull-right btn-sm input_index" type="button">Next</button>
            </div>
        </div>
    </div>
    <div class="row setup-content" id="step-2">
        <div class="col-xs-12">
            <div class="col-md-12">
                </br>
                <div class="form-group">
                    <label class="control-label">Meeting place</label>
                    <input maxlength="200"  type="text" required="required" class="form-control input_sm input_class" placeholder="Meeting place" />
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block btn-sm">Ajouter nouveau lien</button>
                </div>
                <button class="btn btn-default nextBtn btn-sm pull-right" type="button" >Next</button>
            </div>
        </div>
    </div>
    <div class="row setup-content" id="step-3">
        <div class="col-xs-12">
            <div class="col-md-12">
                </br>
                <div class="champ">
                      <div class="alert alert-info inscritok" style="display:none;text-align:center;font-weight:bold;color:black;">Ajout effectué avec succes</div>
                      <div class="alert alert-danger info_requis" style="display:none;display:none;text-align:center;font-weight:bold;color:black;">Veuillez vérifier Les informations ci-dessous</div>
                       <form  id="member_add" action="#">
                            <div class="form-group">
                              <label>Event type</label>
                              <select name="type_event" id="type_event" class="form-control select_bloc">

                              </select>
                            </div>
                            <div class="form-group">
                              <label>Meeting place</label>
                              <select name="type_meeting" id="type_meeting" class="form-control select_bloc">
                               
                            </select>
                            </div>
                            <div class="form-group">
                              <label>Name</label>
                              
                              <input type="text" name="name" id="name" class="form-control input_class input-md" aria-describedby="inputGroupSuccess1Status" placeholder="Name">
                            </div>
                            <div class="form-group">
                              <label>Organizer</label>
                              <input type="text" name="organizer" id="organizer" class="form-control input_class input-md" aria-describedby="inputGroupSuccess1Status" placeholder="Organizer">
                            </div>
                            <div class="form-group">
                              <label>Start date</label>
                              <input type="date" name="start_date" id="start_date" class="form-control input_class input-md" aria-describedby="inputGroupSuccess1Status" placeholder="Start date">
                            </div>
                            <div class="form-group">
                              <label>End date</label>
                              <input type="date" name="end_date" id="end_date" class="form-control input_class input-md" aria-describedby="inputGroupSuccess1Status" placeholder="End date">
                            </div>
                            <div class="form-group">
                              <label>Rate</label>
                              
                              <select name="is_rated" id="is_rated" class="form-control select_bloc">
                                <option value="1">1</option>
                                <option value="0">0</option>
                            </select>
                            </div>
                            
                            <div class="form-group">
                              <label>Description</label>
                              <textarea class="form-control" cols="100" id="description" name="description"></textarea>
                            </div>
                            <div class="form-group">
                              <label>Prize fund</label>
                              <input type="text" name="prize_fund" id="prize_fund" class="form-control input_class input-md" aria-describedby="inputGroupSuccess1Status" placeholder="Prize fund">
                            </div>
                            <div class="form-group">
                              <label>Phone</label>
                              <input type="tel" name="phone_number" id="phone_number" class="form-control input_class input-md" aria-describedby="inputGroupSuccess1Status" placeholder="Phone">
                            </div>
                            <div class="form-group">
                              <label>Email</label>
                              <input type="email" name="email" id="email" class="form-control input_class input-md" aria-describedby="inputGroupSuccess1Status" placeholder="Email">
                            </div>
                            <div class="form-group">
                              <label>Web Site</label>
                              <input type="url" name="website" id="website" class="form-control input_class input-md" aria-describedby="inputGroupSuccess1Status" placeholder="Web Site">
                            </div>
                            
                           
                            <div class="form-group">
                               <input type="button" id="submit" onclick="AddEvent()" value="Submit" class="btn btn-md btn-block btn_index"/></br>
                            </div>
                            
                        </form>
                    </div>
                <button class="btn btn-success btn-sm pull-right" type="submit">Finish!</button>
            </div>
        </div>
    </div>
</form>
</div>
      </div>
  </div>
  <div id="footer" class="col-xs-12"></div>

    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="cordova.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/phonegap-1.0.0.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/templateGenerator.js"></script>
    
	<script type="text/javascript" src="scripts/MemberScript/MemberGetLocation.js"></script>
  <script type="text/javascript" src="scripts/GeoScript/Geo.js"></script>
  <script type="text/javascript" src="scripts/CountryCityScript/CitySearch.js"></script>
	   <script type="text/javascript" src="scripts/MeetingScript/meetingType.js"></script>
      <script type="text/javascript" src="scripts/EventScript/eventCreatedByMember.js"></script>
      <script type="text/javascript" src="scripts/EventScript/eventType.js"></script>
    <script type="text/javascript" src="scripts/EventScript/eventAdd.js"></script>
    <script type="text/javascript" src="scripts/EventScript/eventEdit.js"></script>

    
    <script type="text/javascript" src="js/plugin.js"></script>
    
    
  </body>
</html>
