<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Setting</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body style="background:#E9E9E9">
  <div id="header"></div>
  <div class="container-full">
      <div class="row">
          <div class="col-xs-12">
              <h1>Settings</h1>
              <div class="form-group">
              <label>Langue par défaut : </label>
              <select name="DefaultLanguage" id="DefaultLanguage" class="form-control select_bloc">
              		<option value="en">English</option>
                    <option value="fr">Français</option>
              </select>
              </div>
              
              Paramètre de la recherche :
              <table>
                <tr>             
                  <th class="table_distance"><h5><b style="color:#582D1C;font-size:10px;">Distance :</h5></th>
                  <td class="table_distance">
                      <input type="radio" name="distance" value="1" />
                      <font style="color:black;"> -1km </font>
                  </td>
                  <td class="table_distance">
                      <input type="radio" name="distance" value="5" />
                      <font style="color:black;"> -5km</font>
                  </td>
                  <td class="table_distance">
                      <input type="radio" name="distance" value="10" />
                      <font style="color:black;"> -10km</font>
                  </td>
                  <td>
                      <input type="radio" name="distance" value="15" />
                      <font style="color:black;"> -15km </font>
                  </td>
                </tr>
                <tr>
                	<th>Taking place in max <b>X</b> days</th>
                    <td colspan="4"><input type="text" name="MaxDays" value="15" /></td>
                </tr>
            </table>
              
              

            
          </div>
          
      </div>
  </div>
	<div id="footer" class="col-xs-12"></div>

    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="cordova.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/phonegap-1.0.0.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/templateGenerator.js"></script>
    <script type="text/javascript">
	
		
		$(document).ready(function(){
			
			//change la langue par defaut
			$("#DefaultLanguage").change(function(){
				//alert($("#DefaultLanguage option:selected").val());
				sessionStorage.setItem("DefaultLanguage", $("#DefaultLanguage option:selected").val());
			});
				
			var DefaultLang = sessionStorage.getItem("DefaultLanguage");
			$("#DefaultLanguage option[value='"+DefaultLang+"']").prop("selected",true);
			//enregistrer la langue par defaut dans la base
			
			
			//changer la valeur de distance par defaut
			$("[name='distance']").change(function(){
				//alert("aaa-"+$("[name='distance']:checked").val());
				sessionStorage.setItem("DefaultDistance",$("[name='distance']:checked").val());
				//alert(sessionStorage.getItem("DefaultLanguage")+"---");
			});
			
			
		});
		
		
    </script>
    
    
  </body>
</html>
